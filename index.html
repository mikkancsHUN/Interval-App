<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interval App</title>
</head>
<body>

    <figure class='nav-icon'>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </figure>
    <nav class="navbar">
      <ul>
        <li id="navSet" class="navbar__item">Set Timer</li>
        <li id="navAn" class="navbar__item">Analog Timer</li>
        <li id="navDig" class="navbar__item">Digital Timer</li>
      </ul>
    </nav>

    <section class="loading-section">
      <div id="loadingBtn">
        <figure class='logo'>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </figure>
          <h1>Interval</h1>
          <h2>For all your timing needs</h2>
      </div>
    </section>

    <section class="set-timer-section hide">
        <div class='set-timer__time'>
            <svg class='decrease' xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px">
              <path d="M561-240 320-481l241-241 43 43-198 198 198 198-43 43Z" />
            </svg>
            <span id="counter">10</span>
            <svg class='increase' xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px">
              <path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z" />
            </svg>
            <p>minutes</p>
          </div>
          <footer class='set-timer__footer'>
            <button id="setTimer" class="startButton">Start Timer</button>
          </footer>
    </section>

    <section class="analog-timer-section hide">
        <h2 class="interval-heading">Interval</h2>
        <figure class='clock'>
            <span class="min"></span>
            <span class="sec"></span>
        </figure>
        <button id="abortBtnAnalog" class="abort-btn">Abort Timer</button>
    </section>

    <section class="digital-timer-section hide">
        <h2 class="interval-heading">Interval</h2>
        <span class="values timer">00:00:00</span>
        <button id="abortBtnDigital" class="abort-btn">Abort Timer</button>
    </section>

    <section class="alarm-view-section hide">
      <div class="times-up">
        <figure></figure>
        <h2 class="times-up__title">Times up!</h2>
        <span></span>
      </div>
      <button class="alarm-view__btn">Set new timer</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="timer.js"></script>
    <script src="index.js"></script>
</body>
</html>
